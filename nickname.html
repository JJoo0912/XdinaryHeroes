
<!DOCTYPE html>
<html>
<head><title>Set Nickname</title><link rel="stylesheet" href="style.css"></head>
<body>
<header><h2>닉네임 설정</h2></header>
<div style="padding: 20px;">
    <input id="nickname-input" placeholder="닉네임을 입력하세요" />
    <button onclick="saveNick()">저장</button>
</div>
<script>
function saveNick() {
    const nick = document.getElementById('nickname-input').value;
    localStorage.setItem("nickname", nick);
    window.location.href = "index.html";
}
</script>
</body>
</html>
